{% load staticfiles %}
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="{%static 'books/style.css' %}">
        <!-- Latest compiled and minified CSS  Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

    <nav class = "navbar navbar-inverse">
        <div class =" container-fluid">
            <a class = "navbar-brand" href="{% url 'books:index' %}">The Book Store</a>
            <div class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li class ="">
                    <a href="{% url 'books:index' %}">
                        <!-- Icon Image -->
                        <span class = "glyphicon glyphicon-book" aria-hidden ="true"></span>&nbsp;Books
                    </a>
                </li>
            </ul>
                <ul class = "nav navbar-nav navbar-right">
                <li class ="">
                    <a href="{% url 'books:index' %}">
                        <!-- Icon Image -->
                        <span class = "glyphicon glyphicon-plus-sign" aria-hidden ="true"></span>&nbsp; Add Books
                    </a>
                </li>
                    <li class ="">
                    <a href="{% url 'books:index' %}">
                        <!-- Icon Image -->
                        <span class = "glyphicon glyphicon-log-out" aria-hidden ="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
        </div>

    </nav>
    <ul>
        {% for book in all_books %}
            <!-- Static Hardcoded URLS
            <li><a href="/books/{{book.id}}/">{{book.name}}</a></li>
            Introduction to namespace

            -->
            <!-- Refer to detail which belongs to book app otherwise just detail would have worked
            -->
            <li><a href="{% url 'books:detail' book.id %}">{{book.name}}</a></li>
        {% endfor %}
    </ul>

    </body>
</html>
